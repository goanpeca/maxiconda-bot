name: Bot action

on: [push, pull_request]
  # schedule:
  #   - cron: 0 0 * * *

jobs:
  solve:
    name: ${{ matrix.OS }}_${{ matrix.PY }}
    runs-on: ${{ matrix.VM }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - VM: windows-latest
            OS: win-64
            CPU: x86_64
            PY_IMPL: py
          - VM: ubuntu-latest
            OS: linux-64
            CPU: x86_64
            PY_IMPL: py
          - VM: macos-latest
            OS: osx-64
            CPU: x86_64
            PY_IMPL: py
          
    steps:
    - name: Checkout maxiconda-bot
      uses: actions/checkout@v2

    - name: Checkout maxiconda-envs
      run: |
        ls
        cd ..
        git clone https://github.com/Semi-ATE/maxiconda-envs.git
        ls

    - name: Setup conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: latest
        activate-environment: maxiconda-bot
        environment-file: environment.yml

    - name: solve
      shell: bash -l {0}
      env:
        OS: ${{ matrix.OS }}
        CPU: ${{ matrix.CPU }}
        PY: ${{ matrix.PY}}
        DOCKER_IMG: ${{ matrix.DOCKER_IMG }}
        DOCKER_ARCH: ${{ matrix.DOCKER_ARCH }}
      run: |
        python solve.py

    - name: commit and push
      shell: bash
      run: |
          cd ..
          cd maxiconda-envs
          git status
          echo commit and push $${{ secrets.GITHUB_TOKEN }}
